<!DOCTYPE html>
<html ng-app="itunesApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Lucidworks Search</title>
        <link rel="stylesheet" href="https://use.typekit.net/ysl4cny.css">
        <link rel="stylesheet" href="css/toolkit.css">
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body class="u-bgGray u-padTop6">
        <div ng-controller="SearchController">
            <div class="u-sizeFull u-spaceTop6 u-textCenter u-spaceItems3">
                <h2 class="u-textGreenDark">Find <strong>Goo Goo Dolls</strong> Songs</h2>
                <div class="u-flex u-flexJustifyCenter">
                    <div class="u-size3of4 u-md-size2of3 u-lg-size1of2">
                        <div>
                            <div class="u-flex">
                                <div class="u-sizeFull">
                                    <input class="u-sizeFull u-padSides01 u-padEnds01" placeholder="start typing a song name" autofocus ng-model="search">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- show if input has a search -->
            <div class="u-sizeFull">
                <div class="u-flex u-flexJustifyCenter">
                    <div class="u-md-size2of3 u-lg-size1of2">
                        <ul class="u-flex u-flexCol" ng-if="search">
                            <li class="u-block u-borderLeft u-borderTop u-borderRight u-borderColorPeach u-bgWhite" ng-repeat="results in itunes.results | filter: search | orderBy: 'trackName'">
                                <div class="u-flex u-flexAlignItemsCenter">
                                    <img class="u-borderRadiusSm u-pad1" ng-src="{{results.artworkUrl100}}" alt="Photo of {{results.trackName}}">
                                    <div class="media-body">
                                        <h5 class="my-0 text-dark">{{results.trackName}}</h5>
                                        <div class="text-secondary">${{results.trackPrice}}</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
